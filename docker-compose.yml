version: "3"
services:
  web:
    image: ebm2018/irate:latest
    # depends_on:
    #   - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb/irate
    networks:
      local:
      ebm-filrouge:
        aliases:
          - irate
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:irate.ebm.nymous.io"
      - "traefik.port=4000"
      - "traefik.network=ebm-filrouge"
      - "com.centurylinklabs.watchtower.enable=true"
  # mongodb:
  #   image: mongo
  #   networks:
  #     - local
networks:
  local:
  ebm-filrouge:
    external: true
